name: CI/CD Pipeline

on:
  push:
    branches:
      - main  # Trigger on changes to the main branch

jobs:
  build:
    # Use your self-hosted runner
    runs-on: self-hosted

    steps:
      # Step 1: Checkout the repository code
      - name: Checkout code
        uses: actions/checkout@v2

      # Step 2: Build the Docker image using the Dockerfile
      - name: Build Docker image
        run: docker build -t my-flask-app .

      # Step 3: Deploy the container locally (on the same machine)
      - name: Deploy Docker container
        run: |
          docker stop flask-app || true  # Stop the running container if it exists
          docker rm flask-app || true    # Remove the existing container
          docker run -d -p 5000:5000 --name flask-app my-flask-app
